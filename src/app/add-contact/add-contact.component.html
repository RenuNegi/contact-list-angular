<div class="homeBtnLayout pad-btm20 margn-btm30">
    <button class="buttonGeneric" (click)="backButton()">Home</button>
</div>

<div class="center">
    <h1>{{title}}</h1>
</div>
<div *ngIf='showSuccess' class="successMsgContainer">
    <span class="success-msg" role="alert" aria-live="polite">Contact {{contactDataFromEvent.firstName}} has been

</div>
<app-form-contact [resetOnFormSubmit]="true" (formSubmit)="onAddClick($event)"></app-form-contact>
